<section class="container my-5">
  <form class="col-6" [formGroup]="editProductForm" (click)="editProduct()">
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" class="form-control" id="category" formControlName="category">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Product name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>
    <div class="d-flex justify-content-between">
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" formControlName="price">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" formControlName="quantity">
      </div>
    </div>
    <button type="submit" class="btn btn-primary col-3 mb-2">Submit</button>
  </form>
</section>
